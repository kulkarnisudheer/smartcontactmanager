<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>about page </title>
</head>
<body>

<section>

    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box"  style ="height: 260px;" class="col-md-12">
                    
     
                    <div  th:if= "${session.message}" th:classappend="${'alert-'+session.message.type}" class= "alert text-center mt-2" role = "alert">

                       <p th:text = "${session.message.content}"></p>

                       <th:block th:text="${@removeSession.removemessage()}"></th:block>
                      </div>
                    
                     <h4 class = "text-center m-4">Your Registered Email </h4>
                     
                     <form method = "post" action="" th:action="@{/send-otp}">
                     
                     <div class="form-group"> 
                     
                     <input name = "email" required="required" type = "email" placeholder  = "Enter email here" class = "form-control">
                     
                    
                     </div>
                     
                     <div class="container text-center"> 
                     
                     <button class ="btn btn-warning ">Send OTP</button>
                     </div>
                     
                   
                     
                     
                     </form>
                     
                     
                     
                     
                    </div>
                </div>
            </div>
         </div>
    </div>



</section>
	
</body>
</html>
